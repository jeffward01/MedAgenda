<div ng-class="{hide: !loading}">
    <!-- loading mask -->
    <span us-spinner></span>
</div>
<div ng-class="{hide: loading}">
    <!-- loaded content -->
    <div class="clearfix">
        <a class="btn btn-success btn-md pull-right" ui-sref="app.doctors.detail">
            <i class="fa fa-plus"> Add Doctor</i>
        </a>
    </div>

    <div ng-hide="doctors.length">
        <div class="spacer10 hidden-xs-4"></div>
        <div class="alert alert-info">
            There are no doctors - please add one
        </div>
    </div>
    <table class="table table-bordered table-condensed table-striped table-hover" ng-show="doctors.length">
        <thead class="table-header">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Telephone</th>
                <th>Specialty</th>
                <th>Appointments Today</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="doctor in doctors">
                <td>{{doctor.FirstName}} {{doctor.LastName}}</td>
                <td>{{doctor.Email}}</td>
                <td>{{doctor.Telephone}}</td>
                <td>{{doctor.Specialty.SpecialtyName}}</td>
                <td>{{doctor.UpcomingAppointmentCount}}</td>
                <td>                                  
                    <a class="btn btn-default btn-xs" ui-sref="app.doctors.detail({ id: doctor.PatientID })">
                        <i class="fa fa-pencil fa-fw"></i>
                    </a>
                    <a class="btn btn-danger btn-xs" ng-click="deleteDoctor(doctor)">
                        <i class="fa fa-trash-o fa-fw"></i>
                    </a>
                    <a class="btn btn-info btn-xs" ng-click="checkInDocotr(doctor)">
                        <i class="fa fa-check-square-o fa-fw"></i>
                    </a>
                    <a class="btn btn-warning btn-xs" ng-click="checkOutDoctor(doctor)">
                        <i class="fa fa-sign-out fa-fw"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
