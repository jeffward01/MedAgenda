<div class="panel panel-primary">
    <div class="panel-heading"> {{patient.PatientID ? 'Edit' : 'Add'}} Patient</div>
    <div class="panel-body">
        <div class="well">
            <div class="row">
                <div class="col-sm-6 col-md-6 col-lg-6">
                    <div class="form-group">
                        <label class="control-label" for="patientFirstName">First Name</label>
                        <input type="text" class="form-control" id="patientFirstName"
                               placeholder="Patient First Name" ng-model="patient.FirstName">
                    </div><!-- end form group -->
                </div><!-- end column -->
                <div class="col-sm-6 col-md-6 col-lg-6">
                    <div class="form-group">
                        <label class="control-label" for="patient.LastName">Last Name</label>
                        <input type="text" class="form-control" id="patientLastName"
                               placeholder="Patient Last Name" ng-model="patient.LastName">
                    </div><!-- end form group -->
                </div><!-- end column -->
            </div><!-- end row -->

            <div class="row">
                <div class="col-sm-6 col-md-6 col-lg-6">
                    <div class="form-group">
                        <label class="control-label" for="patientTelephone">Telephone</label>
                        <input type="text" class="form-control" id="patientTelephone"
                               placeholder="Telephone" ng-model="patient.Telephone">
                    </div><!-- end form group -->
                </div><!-- end column -->
                <div class="col-sm-6 col-md-6 col-lg-6">
                    <div class="form-group">
                        <label class="control-label" for="patientEmailAddress">Email Address</label>
                        <input type="text" class="form-control" id="patientEmailAddress"
                               placeholder="Email Address" ng-model="patient.EmailAddress">
                    </div><!-- end form group -->
                </div><!-- end column -->
            </div><!-- end row -->

            <div class="row">
                <div class="col-sm-8 col-md-8 col-lg-8">
                    <button class="btn btn-success btn-sm" ng-click="savePatient()">
                        <i class="fa fa-save"></i> Save
                    </button>
                </div><!-- end column -->
                <div class="col-sm-4 col-md-4 col-lg-4">
                    <button class="btn btn-danger btn-sm pull-right" ui-sref="patient.grid">
                        <i class="fa fa-remove fa-fw"></i> Cancel
                    </button>
                </div><!-- end column -->
            </div><!-- end row -->
        </div><!-- end well -->
    </div>
</div>
