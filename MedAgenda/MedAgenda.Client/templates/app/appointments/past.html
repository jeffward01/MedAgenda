<div>
    <div class="spacer10 hidden-xs-4"></div>
    <div class="alert alert-info">
        There are no past appointments
    </div>
</div>
<table class="table table-bordered table-condensed table-responsive table-striped table-hover" >
    <thead>
        <tr>
            <th>Patient Name</th>
            <th>Doctor Name</th>
            <th>Exam Room</th>
            <th>Check-in Date/Time</th>
            <th>Check-out Date/Time</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="appointment in appointments">
            <td>{{appointment.Patient.FullName}}</td>
            <td>Dr. {{appointment.Doctor.LastName}}</td>
            <td>{{appointment.ExamRoom.ExamRoomName}}</td>
            <td>{{appointment.CheckinDateTime}}</td>
            <td>{{appointment.CheckoutDateTime}}</td>
        </tr>
    </tbody>
</table>
